type DropdownList @model @auth(rules: [{allow: public}]) {
  id: ID!
  tableNames: [String!]
}

type MethodModel {
  className: String
  methodName: String
  url: String
}

type XmlModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  moduleName: String
  xmlid: String
  namespace: String
  subtag: String
  fileName: String
  context: String
  MethodModels: [MethodModel]
}
 